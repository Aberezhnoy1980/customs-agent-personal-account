<!DOCTYPE html>
<html ng-app="account">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>

<style>
    .auth{
        border-style: solid;
        border-color: black;
        padding: 10px;
        width: 33%;
        position: fixed; top: 33%; left: 33%;
    }
</style>


<body>
    <div class="container" ng-controller="indexController">
        <div class="auth" style="text-align: center" ng-show="!isUserLoggedIn()">
            <p>Введите логин и пароль</p>
            <form class="align-middle" ng-submit="tryToAuth()">
                <div class="input-group input-group-sm" style="padding: 4px;">
                    <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;" placeholder="login">

                    <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;" placeholder="password">

                    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                            style="margin-left: 10px;" type="submit">Войти
                    </button>
                </div>
            </form>
        </div>

        <div class="btn-group" role="group">

            <button class="btn btn btn-warning" href="#!/admin" ng-show="isAdmin()" > Администратор </button>

            <button class="btn btn btn-danger" ng-click="tryToLogout()" ng-show="isUserLoggedIn()">Выйти </button>

         </div>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="account/account.js"></script>
    <script src="admin/admin.js"></script>

</body>



</html>
